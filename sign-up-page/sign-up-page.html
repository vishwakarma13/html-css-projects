<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="sign-up-styles.css">
</head>
<body>
    <div class="div-main">
        <h1>Register</h1>
        <hr>
        <div class="div-sub">
            <form method="post" action="">
                <input name="name" class="input-space" type="text" placeholder="Name" maxlength="25"></input>
                <hr>
                <input name="email" class="input-space" type="email" placeholder="Email"></input>
                <hr>
                <input name="password" class="input-space" type="password" placeholder="Password" minlength="10"></input>
                <hr>
                <input name="password" class="input-space" type="password" placeholder="Confirm Password" minlength="10"></input>
                <hr>
                <input type="submit" value="Sign Up">
            </form>
            <h4>Have an Account? <a href="">Login Here</a></h4>
        </div>
    </div>
</body>
</html>
