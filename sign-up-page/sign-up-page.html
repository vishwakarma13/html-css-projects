<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="sign-up-styles.css">
</head>
<body>
    <div class="div-main">
        <h1>Register</h1>
        <hr>
        <div class="div-sub">
            <input class="input-space" type="text" placeholder="Name"></input>
            <hr>
            <input class="input-space" type="email" placeholder="Email"></input>
            <hr>
            <input class="input-space" type="password" placeholder="Password"></input>
            <hr>
            <input class="input-space" type="password" placeholder="Confirm Password"></input>
            <hr>
            <input type="button" value="Sign Up">
            <h4>Have an Account? <a href="some-link">Login Here</a></h4>
        </div>
    </div>
</body>
</html>
